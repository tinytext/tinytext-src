{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
  {{ with .Params.tags }}
    <p id="tags">
      {{ range . }}
        <span><a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a></span>
      {{ end }}
    </p>
  {{ end }}
  {{ .Content }}
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
